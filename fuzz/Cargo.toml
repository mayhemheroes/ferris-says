[package]
name = "ferris-says-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
assert_fs = "1.0.1"
arbitrary = { version = "1.2.0", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.ferris-says]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "ferris-fuzz"
path = "fuzz_targets/ferris-fuzz.rs"
test = false
doc = false

[[bin]]
name = "ferris-fuzz-files"
path = "fuzz_targets/ferris-fuzz-files.rs"
test = false
doc = false
